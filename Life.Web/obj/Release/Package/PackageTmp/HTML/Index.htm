<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>初始界面</title>
    <link href="/Content/CSS/icon.css" rel="stylesheet" type="text/css" />
    <script src="/Content/Script/include_all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.create('Ext.panel.Panel', {
                title: '快捷菜单',
                height: 120,
                renderTo: Ext.getBody(),
                items: [{
                    xtype: "button",
                    text: '文章管理',
                    scale: 'large',
                    width: 70,
                    height: 60,
                    iconAlign: 'top',
                    cls: 'btn_menu',
                    icon: '/Content/Images/icon32/address.gif',
                    handler: function () {
                        window.open("/ArticleManage/ArticleShow.aspx");
                    }
                }, {
                    xtype: "button",
                    text: '生活费管理',
                    width: 70,
                    height: 60,
                    scale: 'large',
                    iconAlign: 'top',
                    cls: 'btn_menu',
                    icon: '/Content/Images/icon32/home.gif',
                    handler: function () {
                        parent.AddShow("生活费管理", "/LifingCost/Index");
                    }
                }]
            });

            var panel = Ext.create('Ext.panel.Panel', {
                title: '公告',
                height: 120,
                margin:"2 0 0 0",
                renderTo: Ext.getBody()
            });

            var code = Ext.create('Ext.panel.Panel', {
                title: '二维码地址',
                height: 140,
                margin: "2 0 0 0",
                renderTo: Ext.getBody(),
                html: "<img src='/Manage/GetCodeImage'/>"
            });

            Ext.Ajax.request({
                url: '/Manage/GetMessage',
                success: function (response, opts) {
                    //var obj = Ext.decode(response.responseText);
                    panel.update(response.responseText);
                }
            });
        });
    </script>
    <style type="text/css">
        body
        {
            padding: 5px;
        }
        .btn_menu
        {
            margin: 5px;
        }
    </style>
</head>

</body>
</html>
