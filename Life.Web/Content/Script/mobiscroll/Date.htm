<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <!--<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
    <script src="js/jquery.scroller-1.0.2.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
    <link href="css/jquery.scroller-1.0.2.css" rel="stylesheet" type="text/css" />-->

    <link href="css/jquery.scroller-1.0.2.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.scroller-1.0.2.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            $("#txtBirthday").click(function () {
                //初始化日期控件
                var opt = {
                    preset: 'date', //日期
                    theme: 'ios', //皮肤样式
                    display: 'modal', //显示方式 
                    mode: 'clickpick', //日期选择模式
                    dateFormat: 'yy-mm-dd', // 日期格式
                    setText: '确定', //确认按钮名称
                    cancelText: '取消', //取消按钮名籍我
                    dateOrder: 'yymmdd', //面板中日期排列格式
                    dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
                    endYear: 2020 //结束年份
                };

                //$('input:jqmData(role="datebox")').mobiscroll(opt);

                $('#txtBirthday').scroller(opt);
            });
        });
            
    </script>
</head>
<body>
    <div data-role="page" data-theme="b" id="jqm-home">
        <div data-role="header" data-theme="a">
            <h1>
                Mobiscroll</h1>
        </div>
        <div data-role="content" data-theme="d">
            <form id="testform">
            <div data-role="fieldcontain">
                <label for="txtBirthday">
                    出生日期：</label>
                <input type="text" data-role="datebox" id="txtBirthday" name="birthday" />
            </div>

            <div data-role="fieldcontain">
                <label for="date1">
                    Date</label>
                <input type="text" name="date1" id="date1" class="genField textEntry date" readonly="readonly"
                    value="12/08/2010" />
            </div>
            <div data-role="fieldcontain">
                <label for="date2">
                    Time</label>
                <input type="text" name="date2" id="date2" class="genField textEntry date" value="11:23 AM" />
            </div>
            <div data-role="controlgroup" data-type="horizontal">
                <button id="disable" data-theme="a">
                    Enable/Disable</button>
                <button id="get" data-theme="a">
                    Get</button>
                <button id="set" data-theme="a">
                    Set</button>
            </div>
            <div data-role="fieldcontain">
                <label for="date3">
                    Datetime</label>
                <input type="text" name="date3" id="date3" class="genField textEntry date" />
            </div>
            <div data-role="fieldcontain">
                <label for="custom">
                    Custom</label>
                <input type="text" name="custom" id="custom" class="genField textEntry date" value="" />
            </div>
            </form>
        </div>
    </div>
</body>
</html>
